<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to October 3, 2025</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .days {
            font-size: 5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="title">Days left</h1>
    <div class="days" id="days">0</div>

    <script>
        // Set target date
        const targetDate = new Date('2025-10-03T00:00:00').getTime();
        
        // Update countdown
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            if (distance < 0) {
                document.getElementById('days').textContent = "0";
                return;
            }
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById('days').textContent = days;
        }
        
        // Initialize and update every day
        updateCountdown();
        setInterval(updateCountdown, 86400000); // Update once per day
    </script>
</body>
</html>
